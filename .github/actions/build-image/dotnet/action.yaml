name: "Build and push dotnet image to ghcr.io"
description: "Build and push dotnet image to ghcr.io"
inputs:
  # restore
  read_package_pat:
    description: "PAT for reading packages"
    required: true
  # build
  context:
    description: "Path to context"
    required: true
  dockerfile_path:
    description: ""
    default: dockerfiles/Dockerfile.generic
  environment:
    required: false
    description: "Which environment to build for"
    default: Production
  architecture:
    required: false
    description: "Which architectures to build for"
    default: "linux/amd64,linux/arm64"
  assembly_name:
    description: "Used in build-args"
    required: false
  src:
    description: "Used in build-args"
    required: false
    default: "src"
  project_path:
    description: "Path to project file. Used in build-args"
    required: false
  # push
  image_name:
    description: "Name of the image to build"
    required: true
  image_tag:
    description: "if set, will be used as tag instead of the default autogenerated tags"
    required: false
  github_run_id:
    description: ""
    required: false
    default: latest
  # upload
  gitlab_token:
    description: ""
    required: false
    default: ""
  push_image:
    description: Should we push the image
    required: false
    default: "true"
  upload_image:
    description: Should we upload the image as an artifact
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Get app version
      shell: bash
      id: vars
      run: echo ::set-output name=app_version::${GITHUB_REF#refs/*/v}

    - name: Build image
      uses: trifork/cheetah-infrastructure-utils-workflows/.github/actions/build-image/base@main
      with:
        # restore
        read_package_pat: ${{ inputs.read_package_pat }} # we need this, as GITHUB_TOKEN only have permission to its own repo
        settings-path: ${{ inputs.settings-path }}
        # build
        github_shared: ${{ inputs.github_shared }}
        dockerfile_path: ${{ inputs.dockerfile_path }}
        context: ${{ inputs.context }}
        environment: ${{ inputs.environment }}
        github_run_id: ${{ inputs.github_run_id }}
        architecture: ${{ inputs.architecture }}
        # push
        image_name: ${{ inputs.image_name }}
        image_tag: ${{ inputs.image_tag }}
        # upload
        gitlab_token: ${{ inputs.gitlab_token }}
        upload_image: ${{ inputs.upload_image }}
        push_image: ${{ inputs.push_image }}

        build-args: |
          projectFile=${{ inputs.project_path }}
          assemblyName=${{ inputs.assembly_name }}
          src=${{ inputs.src }}
          ENVIRONMENT=${{ inputs.environment }}
          APP_VERSION=${{ steps.vars.outputs.app_version }}
